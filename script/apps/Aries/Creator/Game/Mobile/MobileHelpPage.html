<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<pe:mcml>
<script refresh="true" type="text/npl" src="MobileHelpPage.lua" ><![CDATA[
    MobileHelpPage = NPL.load("(gl)script/apps/Aries/Creator/Game/Mobile/MobileHelpPage.lua")
    MobileHelpPage.OnInit()
    function ClosePage()
        Page:CloseWindow();
    end

    function GetIconStyle(icon)
        if icon and icon ~= "" then
            return string.format([[float:left; margin-top:10px; width:48px;height:48px; background:url(%s#0 0 48 48)]],icon)
        end
        return [[float:left;margin-top:10px;width:48px;height:48px;background:url()]]
    end
    function onClickBg()
    end
]]></script>
<pe:container onclick="onClickBg" alignment="_fi" width="100%" height="100%" style="background-color: #585858;">
    <pe:container alignment="_ct" style="position: relative; width: 1280px; height: 720px; margin-left: -640px; margin-top: -360px; background:url();">
        <div style="width: 1220px; height: 660px; margin-top: 32px; margin-left: 32px; background: url(Texture/Aries/Creator/keepwork/Mobile/help/xiankuang_58x46_32bits.png#0 0 58 46:28 20 28 20);">
            <div style="position: relative; margin-left: 468px; width: 288px; height: 64px; background: url(Texture/Aries/Creator/keepwork/Mobile/help/biaotilan_288x64_32bits.png#0 0 288 64);">
                <pe:label value='<%=L"快速搭建操作说明"%>' style="font-size: 27px; base-font-size: 27px; text-align: center; margin-top: 14px; font-weight: bold; height: 33px;"></pe:label>
            </div>
            <input type="button" onclick="ClosePage" style="position: relative;margin-left: 1170px; margin-top: 10px; width:38px;height:38px;background: url(Texture/Aries/Creator/keepwork/Mobile/help/guanbi_38x38_32bits.png#0 0 38 38)"/>
            <div style="position: relative; margin-top: 90px; margin-left: 50px;  width: 1060px; height: 500px;">
                <pe:repeat DataSource="<%=MobileHelpPage.pageCnf%>">
                    <pe:repeatitem style="width: 1060px; height: 70px;">
                        <div style="float: left; width: 1100px; height: 70px; margin-top: 6px;  ">
                            <div style="<%=GetIconStyle(Eval('icon'))%>"></div>
                            <div style="float: left;margin-left: 20px; margin-top: 18px;  width: 200px; font-size: 24px; base-font-size: 24px; font-weight: bold; color: #ffffff;"><%=Eval("title")%></div>
                            <div style="float: left;margin-left: 20px; margin-top: 18px;  width: 100px; font-size: 24px; base-font-size: 24px; font-weight: bold; color: #ffffff;"><%=Eval("task")%></div>
                            <div style="float: left;margin-left: 20px; margin-top: 18px;  width: 690px; font-size: 24px; base-font-size: 24px; font-weight: bold; color: #ffffff;"><%=Eval("content")%></div>
                        </div>
                    </pe:repeatitem>
                </pe:repeat>
            </div>
        </div>
    </pe:container>    
</pe:container>
</pe:mcml>
</body>
</html>
