<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="false" type="text/npl" src="MacroAddSubTitle.lua"><![CDATA[
MacroAddSubTitle = commonlib.gettable("MyCompany.Aries.Game.Tasks.MacroAddSubTitle");
MacroAddSubTitle.OnInit();
function OnClearText()
    Page:SetValue("text", "");
end
function GetTextPosDS()
    return {
        {value="", text=L"自动", selected=true},
        {value="top", text=L"屏幕上方"},
        {value="center", text=L"屏幕中间"},
        {value="bottom", text=L"屏幕下方"},
    };
end
function GetDurationDS()
    return {
        {value="", text=L"永久", selected=true},
        {value="2000", text=L"2000毫秒"},
        {value="3000", text=L"3000毫秒"},
        {value="4000", text=L"4000毫秒"},
        {value="5000", text=L"5000毫秒"},
        {value="6000", text=L"6000毫秒"},
        {value="7000", text=L"7000毫秒"},
    };
end
function GetVoiceType()
    return {
        {value=-1, text=L"无", selected=true},
        {value=0, text=L"女声",},
        {value=1, text=L"男声"},
        {value=3, text=L"逍遥"},
        {value=4, text=L"丫丫"},        
        {value=5003, text=L"逍遥2"},
        {value=5118, text=L"小鹿"},
        {value=106, text=L"博文"},
        {value=110, text=L"小童"},
        {value=111, text=L"小萌"},
        {value=103, text=L"米朵"},
        {value=5, text=L"小娇"},
        {value=10001, text=L"晓萱"},
        {value=10002, text=L"云希"},
        {value=10003, text=L"晓墨"},
        {value=10004, text=L"晓涵"},
        {value=10005, text=L"云哲"},
        {value=10006, text=L"云野"},
        {value=10007, text=L"晓颜"},
        {value=10008, text=L"晓辰"},
        {value=10010, text=L"晓曼(粤语)"},
        {value=10011, text=L"晓秋"},
        {value=10012, text=L"晓悠"},
        {value=10013, text=L"晓晓"},
        {value=10015, text=L"云扬"},
        {value=20007, text=L"晓睿"},
        {value=20008, text=L"晓双"},
        {value=20015, text=L"晓佳(粤语)"},
        {value=20016, text=L"云龍(粤语)"},
        {value=20017, text=L"晓臻"},
        {value=20018, text=L"晓雨"},
    };
end
]]></script>
<aries:window mode="thin" style="width:640px;" title='<%=L"添加语音字幕"%>' onclose="MacroAddSubTitle.OnClose">
<div style="margin: 10px; margin-bottom: 15px; color: #ffffff;">
    <div style="margin-top: 10px; ">
        <div class="mc_paper_panel" style="float: left; margin-left:0px; padding:5px;margin-right:5px;">
            <input type="text" onchange="MacroAddSubTitle.OnTextChange" value="<%=MacroAddSubTitle.lastText or ''%>" autofocus="true" name="text" EmptyText='<%=L"请输入语音字幕内容..."%>' rows="3" UseSystemControl="true" CaretColor="#FFFFFFFF" style="background:;" />
        </div>
    </div>
    <div style="margin-top: 5px;">
        <div style="float:left;">
            <%=L"持续时间:"%>
            <select name="duration" AllowUserEdit="true" style="height:24px;"  DataSource='<%=GetDurationDS()%>'>
            </select>
        </div>
        <div style="float:left;margin-left:20px;">
            <%=L"位置:"%>
            <select name="textpos" AllowUserEdit="false" style="height:24px;"  DataSource='<%=GetTextPosDS()%>'>
            </select>
        </div>
        <div style="float:left;margin-left:20px;">
            <%=L"声音:"%>
            <select name="voiceType" AllowUserEdit="false" style="height:24px;"  DataSource='<%=GetVoiceType()%>' onclick="MacroAddSubTitle.OnClickSelcetNarrator">
            </select>
        </div>
    </div>
    <div style="margin-top:10px;">
        <input type="button" name="ClearText" style="margin-left:10px;min-width:70px;" class="mc_light_grey_button_with_fillet" onclick="OnClearText" value='<%=L"清除文字"%>' />
        <input type="button" name="OK" DefaultButton="true" align="right" style="margin-right:20px;min-width:70px;" class="mc_light_grey_button_with_fillet" onclick="MacroAddSubTitle.OnOK" value='<%=L"添加"%>' />
    </div>
</div>
</aries:window>
</pe:mcml> 
</body>
</html>
