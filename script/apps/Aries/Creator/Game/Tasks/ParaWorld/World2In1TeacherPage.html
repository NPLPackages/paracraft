<body>
    <pe:mcml>
        <script refresh="false" type="text/npl" src="World2In1.lua">
            <![CDATA[
            World2In1 = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/ParaWorld/World2In1.lua");
            World2In1.OnInit()

            ]]>

            function OnClick()

            end
        </script>
        <pe:container alignment="_rt" style="position:relative;width:440px;height:260px;background:;">
            <div style="margin-left:5px;width: 212px;margin-top:10px;height:113px;float: left;">

                <div>
                    <div onclick="World2In1.OnEnterCreatorRegion" tooltip="创作区" style="float: left;width: 80px;height: 69px;background:;"></div>
                    <div onclick="World2In1.OpenStudentsWork" tooltip="同学作品" style="float: left;width: 80px;height: 69px;background:;"></div>
