<script refresh="true" type="text/npl" src="ActLuckyDrawPage.lua"><![CDATA[
local ActLuckyDrawPage = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/ActLuckyDraw/ActLuckyDrawPage.lua");
ActLuckyDrawPage.OnInit()
function ClosePage()
    Page:CloseWindow(0)
    ActLuckyDrawPage.CloseView()
end

function DS_Items(index)
    if(index == nil) then
        return #ActLuckyDrawPage.Current_Item_DS;
    else
        return ActLuckyDrawPage.Current_Item_DS[index];
    end
end

function LuckyDraw()
    ActLuckyDrawPage.LuckyDraw()
end

function OpenRewardList()
    ActLuckyDrawPage.OpenRewardList()
end

function IsLuckyDrawBtEnable()
    return ActLuckyDrawPage.draw_bt_enable
end

function GetActState()
    return ActLuckyDrawPage.GetActState()
end

function IsShowDrawBt()
    return ActLuckyDrawPage.id and ActLuckyDrawPage.id ~= 0
end
]]></script>
