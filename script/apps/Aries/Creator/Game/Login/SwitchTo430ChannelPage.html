<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="false" type="text/npl" src="SwitchTo430ChannelPage.lua"><![CDATA[
NPL.load("(gl)script/apps/Aries/Creator/Game/Login/SwitchTo430ChannelPage.lua");
SwitchTo430ChannelPage = commonlib.gettable("MyCompany.Aries.Game.MainLogin.SwitchTo430ChannelPage")
SwitchTo430ChannelPage.OnInit()
local page = document:GetPageCtrl();

function ClosePage()
    page:CloseWindow();
end

function OnBtnSwitch()
    SwitchTo430ChannelPage.OnBtnSwitch()
    page:CloseWindow();
end

]]></script>
    <pe:container width="100%" height="100%" style="background: url(Texture/Aries/Creator/keepwork/Window/dikuang_opaque_64x69_32bits.png#0 0 64 69:26 44 24 22);">
        <div style="position: relative;height: 40px;">
            <div width="48px" height="25px" valign="center" style="position: relative;margin-left: 10px; background: url(Texture/Aries/Creator/keepwork/RedSummerCamp/courses/xinxi_48x25_32bits.png#0 0 48 25);"></div>
            <div width="24px" height="24px" align="right" valign="center" style="margin-right: 10px;">
                <input type="button" zorder="10" value="" onclick="ClosePage"  style="position: relative;width:24px;height:24px;background: url(Texture/Aries/Creator/keepwork/Paralife/tocaModels/guanbi_34x34_32bits.png#0 0 34 34);"/>
            </div>
        </div>    

        <div height="124" style="margin-top: 40px;margin-left: 30px;margin-right: 30px;">
            <div style='font-size: 16px;padding-top: 26px;text-align: left;'>
                <%= L"将《帕拉卡》客户端切换为校园版。在校园版中，将仅保留课堂教学使用的必要功能。" %>
            </div>
            <div style='font-size: 16px;margin-top: 26px;text-align: left;font-weight: bold;'>
                <%= L"注意" %>
            </div>
            <div style='font-size: 16px;padding-top: 0px;text-align: left;'>
                <%= L"该过程不可逆，后续需要使用包含丰富功能的通用版本，请卸载软件后重新安装官网下载的安装包。" %>
            </div>
        </div>

        <div valign="bottom" align="center" width="326px" height="45px" style="position: relative; margin-bottom: 18px;">
            <input type="button" value='<%= L"确定" %>' align="left"  onclick="OnBtnSwitch" style="position: relative;text-offset-y: -2;font-weight: normal;font-size: 16; width: 128px;height: 45px; background: url(Texture/Aries/Creator/keepwork/RedSummerCamp/courses/anniu_128x45_32bits.png#0 0 128 45);"/>
            <input type="button" value='<%= L"取消" %>' align="right" onclick="ClosePage" style="position: relative;text-offset-y: -2;font-weight: normal;font-size: 16; width: 128px;height: 45px; background: url(Texture/Aries/Creator/keepwork/RedSummerCamp/courses/anniuhui_128x45_32bits.png#0 0 128 45);"/>
        </div>
    </pe:container>

</pe:mcml>
</body>
</html>
