<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<pe:mcml>
<script refresh="true" type="text/npl" src=".lua" ><![CDATA[
CodeLessonTip = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/World2In1/CodeLessonTip/CodeLessonTip.lua");
CodeLessonTip.OnInit()
function ClosePage()
    Page:CloseWindow();
end

function GetBottomBtStyle(index)
    local style = string.format([[float: left; margin-left: 7px; margin-top: 10px; width: 89px;height: 32px;
        background:url(Texture/Aries/Creator/keepwork/macro/code/bt_explain%s_140x49_32bits.png#0 0 140 49)]], index)
    return style
end
]]></script>
<!-- Texture/Aries/Creator/keepwork/macro/lessonbox/ -->
<pe:container ClickThrough="true" uiname="CodeLessonTipRoot" alignment="_lt" width="1280" height="720" style="background:;">
    <div style="position: relative;">
        <div style="float: left; width: 353px;min-height: 135px;padding-bottom: 8px; background:url(Texture/Aries/Creator/keepwork/macro/code/jifengban_283x135_32bits.png#0 0 283 135);">
            <div style="margin-top: 6px;margin-left: 8px;base-font-size:22px;font-size: 22px;">目标：</div>
            <div style="margin-left: 22px;margin-top: 2px; width: 320px;min-height: 48px;base-font-size:14px;font-size: 14px;">
                <%=CodeLessonTip.GetTargetDesc()%>
            </div>
    
            <div align='center' onclick="CodeLessonTip.ClickTargetIntroduce" style="margin-top: 7px; width: 84px;height: 36px; background:url(Texture/Aries/Creator/keepwork/macro/code/bt_introduce_130x49_32bits.png#0 0 130 49)"></div>
        </div>
    
        <div style="float: left;margin-top: 12px;">
            <div onclick="CodeLessonTip.ClickRefresh" style="margin-left: 16px; width: 49px;height: 49px;background:url(Texture/Aries/Creator/keepwork/macro/code/bt_refresh_64x64_32bits.png)"></div>
            <div onclick="CodeLessonTip.ClickAdd" style="margin-left: 16px; width: 49px;height: 49px;background:url(Texture/Aries/Creator/keepwork/macro/code/bt_add_64x64_32bits.png)"></div>
            <div onclick="CodeLessonTip.ClickSub" style="margin-left: 16px; width: 49px;height: 49px;background:url(Texture/Aries/Creator/keepwork/macro/code/bt_sub_64x64_32bits.png)"></div>
        </div> 
    </div>
    
    <pe:container alignment="_rt" style="background:;">
        <div onclick="CodeLessonTip.ClickExit" style="margin-left: 0px; margin-top: 6px; width: 100px;height: 36px;background:url(Texture/Aries/Creator/keepwork/macro/code/bt_exit_137x49_32bits.png#0 0 137 49)"></div>
        <div name="bt_return" onclick="CodeLessonTip.ClickReturn" style="margin-left: 0px; margin-top: 6px; width: 100px;height: 36px;background:url(Texture/Aries/Creator/keepwork/macro/code/bt_return_137x49_32bits.png#0 0 137 49)"></div>
    </pe:container>
    
    <pe:if condition='<%=CodeLessonTip.lx_index == 0%>'>
        <pe:container name="bottom_node" alignment="_ctb" style="margin-top: -20px; width: 482px;height: 50px;background: ;">
            <div align='center' name="bottom_node_bg" style="min-width: 100px;height: 50px;background:url(Texture/Aries/Creator/keepwork/macro/code/bg_bottom_758x70_32bits.png#0 0 758 70)">
                <div onclick="CodeLessonTip.ClickSolutionTip" 
                        style="float: left; margin-left: 7px; margin-top: 10px; width: 89px;height: 32px;
                        background:url(Texture/Aries/Creator/keepwork/macro/code/bt_hint_140x49_32bits.png#0 0 140 49)"></div>
    
                <pe:repeat DataSource="<%=CodeLessonTip.GetButtonData()%>">
                    <pe:repeatitem>
                    <div onclick="CodeLessonTip.ClickDifficult"
                            name='<%=Eval("index")%>'
                            style='<%=GetBottomBtStyle(Eval("index"))%>'></div>
                    </pe:repeatitem>
                </pe:repeat>
    
                <!-- <div onclick="CodeLessonTip.ClickSub" 
                        style="float: left; margin-left: 7px; margin-top: 10px; width: 89px;height: 32px;
                        background:url(Texture/Aries/Creator/keepwork/macro/code/bt_explain2_140x49_32bits.png#0 0 140 49)"></div>
                <div onclick="CodeLessonTip.ClickSub" 
                        style="float: left; margin-left: 7px; margin-top: 10px; width: 89px;height: 32px;
                        background:url(Texture/Aries/Creator/keepwork/macro/code/bt_explain3_140x49_32bits.png#0 0 140 49)"></div> -->
                <div onclick="CodeLessonTip.ClickAnswer" 
                        style="float: left; margin-left: 7px; margin-top: 10px; width: 89px;height: 32px;
                        background:url(Texture/Aries/Creator/keepwork/macro/code/bt_answer_140x49_32bits.png#0 0 140 49)"></div>
            </div>
    
        </pe:container>
    </pe:if>
</pe:container>
</pe:mcml>
</body>
</html>
