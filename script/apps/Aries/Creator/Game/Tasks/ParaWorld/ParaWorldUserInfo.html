<!-- "script/apps/Aries/Creator/Game/Tasks/ParaWorld/ParaWorldUserInfo.html" -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="false" type="text/npl" src="ParaWorldUserInfo.lua">
            <![CDATA[
            ParaWorldUserInfo = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/ParaWorld/ParaWorldUserInfo.lua");
            ParaWorldUserInfo.OnInit()

            ]]>
        </script>
        <pe:container alignment="_lt" style="position:relative;background:;width:363px;height:70px;">
            <div style="position:relative;margin-left:6px;width:363px;height:65px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/di_305X65_32bits.png#8 0 305 65:200 50 20 20);">
                <div style="float:left;width:198px;height:65px;">
                    <div style="margin-left:70px;margin-top:6px;width:110px;height:24px;font-size:12px;color:#000000"><%=ParaWorldUserInfo.GetProjectName()%></div>
                    <div style="margin-left:64px;margin-top:6px;">
                        <div style="float:left;margin-top:6px;width:55px;height:12px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/zi_daimafangkuai_55X12_32bits.png#0 0 55 12);"></div>
                        <pe:if condition='<%=ParaWorldUserInfo.IsCodeEnabled()%>'>
                            <pe:if condition='<%=ParaWorldUserInfo.IsCodeTurnOn()%>'>
                                <input type="button" onclick="ParaWorldUserInfo.OnClickDisableCode" style="float:left;margin-left:7px;width:62px;height:24px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/btn_kai_62X24_32bits.png#0 0 62 24);" />
                            </pe:if>
                            <pe:if condition='<%=not ParaWorldUserInfo.IsCodeTurnOn()%>'>
                                <input type="button" onclick="ParaWorldUserInfo.OnClickEnableCode" style="float:left;margin-left:7px;width:62px;height:24px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/btn_guan_62X24_32bits.png#0 0 62 24);" />
                            </pe:if>
                        </pe:if>
                        <pe:if condition='<%=not ParaWorldUserInfo.IsCodeEnabled()%>'>
                            <input type="button" enabled="false" style="float:left;margin-left:7px;width:62px;height:24px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/btn_guan_62X24_32bits.png#0 0 62 24);" />
                        </pe:if>
                    </div>
                </div>
                <div style="float:left;margin-top:10px;width:48px;height:48px;">
                    <pe:if condition='<%=ParaWorldUserInfo.GetCodeCount() > 0%>'>
                        <div onclick="ParaWorldUserInfo.OnClickCodeList" style="float:left;width:48px;height:48px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/btn_daimafangkuai_48X48_32bits.png#0 0 48 48);">
                        </div>
                        <div onclick="ParaWorldUserInfo.OnClickCodeList" style="float:left;margin-top:-14px;margin-left:30px;width:20px;height:14px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/yuandian_16X14_32bits.png#0 0 16 14:6 6 6 6);">
                        </div>
                        <div style="float:left;margin-top:-16px;margin-left:29px;width:20px;text-align:center;font-size:10px;color:#FFFFFF"><%=ParaWorldUserInfo.GetCodeCount()%></div>
                    </pe:if>
                    <pe:if condition='<%=ParaWorldUserInfo.GetCodeCount() < 1%>'>
                        <div style="float:left;width:48px;height:48px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/btn_daimafangkuai_48X48_32bits.png#0 0 48 48);">
                        </div>
                    </pe:if>
                </div>
                <pe:if condition='<%=not ParaWorldUserInfo.IsStared()%>'>
                    <div onclick="ParaWorldUserInfo.OnClickStar" style="float:left;margin-top:10px;margin-left:6px;width:48px;height:48px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/btn_weidian_48X48_32bits.png#0 0 48 48);">
                    </div>
                    <div style="float:left;margin-top:35px;margin-left:-106px;height:24px;text-align:center;font-size:14px;color:#000000"><%=ParaWorldUserInfo.GetStarCount()%></div>
                </pe:if>
                <pe:if condition='<%=ParaWorldUserInfo.IsStared()%>'>
                    <div style="float:left;margin-top:10px;margin-left:6px;width:48px;height:48px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/btn_yidian_48X48_32bits.png#0 0 48 48);">
                        <div style="margin-top:25px;height:24px;text-align:center;font-size:14px;color:#000000"><%=ParaWorldUserInfo.GetStarCount()%></div>
                    </div>
                </pe:if>
                <pe:if condition='<%=not ParaWorldUserInfo.IsFavorited()%>'>
                    <div onclick="ParaWorldUserInfo.OnClickFavorite" style="float:left;margin-top:10px;margin-left:6px;width:48px;height:48px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/btn_shoucang_48X48_32bits.png#0 0 48 48);">
                    </div>
                    <div style="float:left;margin-top:35px;margin-left:-58px;height:24px;text-align:center;font-size:14px;color:#000000"><%=ParaWorldUserInfo.GetFavoritesCount()%></div>
                </pe:if>
                <pe:if condition='<%=ParaWorldUserInfo.IsFavorited()%>'>
                    <div onclick="ParaWorldUserInfo.OnClickUnFavorite" style="float:left;margin-top:10px;margin-left:6px;width:48px;height:48px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/btn_yishoucang_48X48_32bits.png#0 0 48 48);">
                    </div>
                    <div style="float:left;margin-top:35px;margin-left:-58px;height:24px;text-align:center;font-size:14px;color:#000000"><%=ParaWorldUserInfo.GetFavoritesCount()%></div>
                </pe:if>
            </div>
            <div onclick="ParaWorldUserInfo.OnClickUserInfo" style="position:relative;float:left;width:68px;height:68px;background:url(Texture/Aries/Creator/keepwork/ParaWorld/btouxiang_68X68_32bits.png#0 0 68 68);">
            </div>
            <div onclick="ParaWorldUserInfo.OnClickUserInfo" style="position:relative;float:left;margin-top:-4px;width:68px;height:68px;">
                <pe:mc_player name="UserPlayer" miniscenegraphname="AvatarUserCharacter" style="width:64px;height:64px;" IsInteractive="false" NoFrameMove="true" RenderTargetSize="64" DefaultCameraObjectDist="3.5" />
            </div>
        </pe:container>
    </pe:mcml>
</body>
</html>
