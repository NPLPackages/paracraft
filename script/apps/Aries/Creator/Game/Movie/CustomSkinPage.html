<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="false" type="text/npl" src="CustomSkinPage.lua">
            <![CDATA[
            CustomSkinPage = commonlib.gettable("MyCompany.Aries.Game.Movie.CustomSkinPage");
            CustomSkinPage.OnInit();
            local page = document:GetPageCtrl();
            local isEditable = false;

            function DS_Items(index)
                if(index == nil) then
                    return #CustomSkinPage.Current_Item_DS;
                else
                    return CustomSkinPage.Current_Item_DS[index];
                end
            end

            function DS_Models(index)
                if(index == nil) then
                    return #CustomSkinPage.Current_Model_DS;
                else
                    return CustomSkinPage.Current_Model_DS[index];
                end
            end
            
            function DS_Icons(index)
                if(index == nil) then
                    return #CustomSkinPage.Current_Icon_DS;
                else
                    return CustomSkinPage.Current_Icon_DS[index];
                end
           end

            function GetCategoryStyle(tex)
                return string.format("margin-left:12px;margin-top:8px;width:28px;height:14px;background:url(Texture/Aries/Creator/keepwork/Avatar/%s.png#0 0 28 14);", tex);
            end

            function GetBigIconStyle(tex)
                return string.format("margin-left:32px;margin-top:16px;width:64px;height:64px;background:url(%s);", tex or "");
            end

            function GetSmallIconStyle1(tex)
                return string.format("float:left;margin:5px;width:40px;height:40px;background:url(%s);", tex or "");
            end

            function GetSmallIconStyle2(tex)
                return string.format("float:left;margin:5px;width:40px;height:40px;background:url(%s);", tex or "");
            end

            function GetModelName(index)
                if (index > 0) then
                    local model = CustomSkinPage.Current_Model_DS[CustomSkinPage.model_index];
                    if (model) then
                        return model.alias;
                    else
                        return L"新建套装";
                    end
                else
                end
            end

            function IsOdd(index)
                return (index % 2) ~= 0;
            end

            function IsEditable()
                return isEditable;
            end

            function SetEditable()
                isEditable = true;
                CustomSkinPage.Refresh();
            end

            function FinishEditing()
                local name = page:GetValue("model_name");
                if (name == nil or name == "") then
                    return;
                end
                if (commonlib.utf8.len(name) > 10) then
                    _guihelper.MessageBox(L"输入的名称太长，请控制在10个字以内");
                    return;
                end
                isEditable = false;
                CustomSkinPage.RenameModel(name);
            end

            function CancelEditing()
                isEditable = false;
                CustomSkinPage.Refresh();
            end

            ]]>
        </script>
        <kp:window width="1190" height="580" title='<%=L"套装"%>' uiname_onclose="CustomSkinPage.OnClose" onclose="CustomSkinPage.OnClose">

                        <pe:gridview uiname="CustomSkinPage.ModelGridView" style="margin-left:9px;margin-top:4px;" name="item_gridview" CellPadding="1" VerticalScrollBarStep="36" VerticalScrollBarOffsetX="0" AllowPaging="false" ItemsPerLine="1" DefaultNodeHeight="44"
                                     DataSource='<%=DS_Models%>'>

                                    </div>
                                    <div uiname='<%="CustomSkinPage.DeleteModel" .. Eval("index")%>' name='<%=Eval("index")%>' onclick="CustomSkinPage.DeleteModel" style="float:left;margin-left:2px;margin-top:5px;width:36px;height:36px;background:url(Texture/Aries/Creator/keepwork/Avatar/btn_shanchu_36X36_32bits.png#0 0 36 36);"></div>
                                </div>
                            </Columns>

                            </EmptyDataTemplate>
                        </pe:gridview>
                    </div>

                        <input uiname="CustomSkinPage.OnClickSave" type="button" align="center" style="margin-top:10px;min-width:168px;height:48px;font-size:20px;base-font-size:20px;" class="kp_gray_button" onclick="CustomSkinPage.OnClickSave" value='<%=L"保存"%>' />
                    </div>
                </div>

                            <input uiname="CustomSkinPage.EditModelName" type="text" name="model_name" EmptyText='<%=L"请输入新的名称"%>' style="width:160px;height:26px;margin-left:60px;background:url(Texture/Aquarius/Login/TextBox_32bits.png: 8 8 5 5)" />
                            <input uiname="CustomSkinPage.FinishEditing" type="button" style="width:40px;height:26px;margin-left:10px;color:#ffffff;" value='<%=L"确定" %>' class="mc_blue_button_with_fillet" onclick="FinishEditing()" />
                            <input uiname="CustomSkinPage.CancelEditing" type="button" style="width:40px;height:26px;margin-left:5px;color:#ffffff;" value='<%=L"取消" %>' class="mc_blue_button_with_fillet" onclick="CancelEditing()" />
                        </div>
                    </pe:if>
                    <pe:if condition='<%=not IsEditable()%>'>
                        <div style="margin-top:16px;width:334px;height:30px;">
                            <div style="float:left;margin-left:0px;font-size:18px;base-font-size:18px;text-align:center;color:#ffffff;"><%=GetModelName(CustomSkinPage.model_index)%></div>
                            <input uiname="CustomSkinPage.SetEditable" type="button" style="float:left;margin-left:5px;width:25px;height:26px;background:url(Texture/Aries/Creator/keepwork/ggs/user/btn_bianji_24X24_32bits.png#0 0 26 26);" onclick="SetEditable()" />
                        </div>
                    </pe:if>

                            <div style="float:left;margin-left:208px;width:50px;height:50px;background:url(Texture/Aries/Creator/keepwork/Avatar/kuang_50X50_32bits.png#0 0 50 50);">

                            </div>
                        </div>
                        <div style="width:334px;height:50px;margin-top:10px;">
                            <div style="float:left;margin-left:10px;width:50px;height:50px;background:url(Texture/Aries/Creator/keepwork/Avatar/kuang_50X50_32bits.png#0 0 50 50);">
                                <div style="margin-left:9px;margin-top:12px;width:32px;height:26px;background:url(Texture/Aries/Creator/keepwork/Avatar/3yifu_32X26_32bits.png#0 0 32 26);"></div>
                            </div>
                            <div style="float:left;margin-left:208px;width:50px;height:50px;background:url(Texture/Aries/Creator/keepwork/Avatar/kuang_50X50_32bits.png#0 0 50 50);">
                                <div style="margin-left:9px;margin-top:11px;width:31px;height:27px;background:url(Texture/Aries/Creator/keepwork/Avatar/2kuzi_31X27_32bits.png#0 0 31 27);"></div>
                            </div>
                        </div>
                        <div style="width:334px;height:50px;margin-top:10px;">
                            <div style="float:left;margin-left:10px;width:50px;height:50px;background:url(Texture/Aries/Creator/keepwork/Avatar/kuang_50X50_32bits.png#0 0 50 50);">
                                <div style="margin-left:12px;margin-top:10px;width:30px;height:30px;background:url(Texture/Aries/Creator/keepwork/Avatar/4beibu_30X30_32bits.png#0 0 30 30);"></div>
                            </div>
                            <div style="float:left;margin-left:208px;width:50px;height:50px;background:url(Texture/Aries/Creator/keepwork/Avatar/kuang_50X50_32bits.png#0 0 50 50);">
                                <div style="margin-left:8px;margin-top:7px;width:33px;height:35px;background:url(Texture/Aries/Creator/keepwork/Avatar/8shouchi_33X35_32bits.png#0 0 33 35);"></div>
                            </div>
                        </div>
                        <div style="width:334px;height:50px;margin-top:10px;">
                            <div style="float:left;margin-left:10px;width:50px;height:50px;background:url(Texture/Aries/Creator/keepwork/Avatar/kuang_50X50_32bits.png#0 0 50 50);">
                                <div style="margin-left:7px;margin-top:13px;width:36px;height:24px;background:url(Texture/Aries/Creator/keepwork/Avatar/6toushi_36X24_32bits.png#0 0 36 24);"></div>

                            </div>

                    </div>
                    <div style="margin-top:-300px;width:334px;height:300px;">
                        <pe:gridview uiname="CustomSkinPage.ItemGridview" style="margin-left:10px;margin-top:10px;" name="item_gridview" CellPadding="0" VerticalScrollBarStep="36" VerticalScrollBarOffsetX="0" AllowPaging="false" ItemsPerLine="2" DefaultNodeHeight="60"
                                     DataSource='<%=DS_Icons%>'>
                            <Columns>
                                <pe:if condition='<%=Eval("icon") ~= ""%>'>
                                    <pe:if condition='<%=IsOdd(Eval("index"))%>'>
                                        <div uiname='<%="CustomSkinPage.RemoveSkin1_" .. Eval("index")%>' name='<%= Eval("index")%>' onclick="CustomSkinPage.RemoveSkin" style="float:left;margin-left:0px;width:50px;height:50px;background:url(Texture/Aries/Creator/keepwork/Avatar/kuang2_50X50_32bits.png#0 0 50 50);">
                                            <div uiname='<%="CustomSkinPage.RemoveSkin2_" .. Eval("index")%>' zorder="1" name='<%= Eval("index")%>' onclick="CustomSkinPage.RemoveSkin" style='<%=GetSmallIconStyle1(Eval("icon"))%>'>
                                            </div>
                                        </div>
                                    </pe:if>
                                    <pe:if condition='<%=not IsOdd(Eval("index"))%>'>
                                        <div uiname='<%="CustomSkinPage.RemoveSkin1_" .. Eval("index")%>' name='<%= Eval("index")%>' onclick="CustomSkinPage.RemoveSkin" style="float:left;margin-left:208px;width:50px;height:50px;background:url(Texture/Aries/Creator/keepwork/Avatar/kuang2_50X50_32bits.png#0 0 50 50);">
                                            <div uiname='<%="CustomSkinPage.RemoveSkin2_" .. Eval("index")%>' zorder="1" name='<%= Eval("index")%>' onclick="CustomSkinPage.RemoveSkin" style='<%=GetSmallIconStyle2(Eval("icon"))%>'>
                                            </div>
                                        </div>
                                    </pe:if>
                                </pe:if>
                                <pe:if condition='<%=Eval("icon") == ""%>'>
                                    <div style="float:left;margin-left:0px;width:50px;height:50px;">
                                    </div>

                            </EmptyDataTemplate>
                        </pe:gridview>
                    </div>
                    <div style="margin-left:40px;margin-top:-300px;width:256px;height:256px;">

                    </div>
                    <input uiname="CustomSkinPage.OnClickOK" type="button" align="center" style="margin-top:22px;min-width:168px;height:48px;font-size:20px;base-font-size:20px;" class="kp_yellow_button" onclick="CustomSkinPage.OnClickOK()" value='<%=L"使用"%>' />

                    <div style="width:580px;height:36px;margin-left:2px;margin-top:10px;">
                        <pe:repeat DataSource="<%=CustomSkinPage.category_ds%>">
                            <pe:repeatitem style="float:left;width:52px;">
                                <pe:if condition='<%=CustomSkinPage.category_index == Eval("index") %>'>
                                    <div style="float:left;margin-left:6px;margin-top:0px;width:52px;height:30px;background:url(Texture/Aries/Creator/keepwork/Avatar/zik1_52X30_32bits.png#0 0 52 30);">
                                        <div style='<%=GetCategoryStyle(Eval("tex2"))%>'></div>
                                    </div>
                                </pe:if>
                                <pe:if condition='<%=CustomSkinPage.category_index ~= Eval("index") %>'>
                                    <div uiname='<%="CustomSkinPage.CategoryTitleContainer_" .. Eval("index")%>' name='<%=Eval("index")%>' onclick="CustomSkinPage.OnChangeCategory" style="float:left;margin-left:6px;margin-top:0px;width:52px;height:30px;background:url(Texture/Aries/Creator/keepwork/Avatar/zik2_52X30_32bits.png#0 0 52 30);">
                                        <div uiname='<%="CustomSkinPage.CategoryTitle_" .. Eval("index")%>' zorder="1" name='<%=Eval("index")%>' onclick="CustomSkinPage.OnChangeCategory" style='<%=GetCategoryStyle(Eval("tex1"))%>'></div>
                                    </div>
                                </pe:if>
                            </pe:repeatitem>
                        </pe:repeat>
                    </div>
                    <div style="width:620px;height:466px;">
                        <pe:gridview uiname="CustomSkinPage.CategoryGridView" style="margin-left:1px;" name="item_gridview" CellPadding="1" VerticalScrollBarStep="36" VerticalScrollBarOffsetX="18" AllowPaging="false" ItemsPerLine="4" DefaultNodeHeight="140" RememberScrollPos="true" RememberLastPage="true"
                                     DataSource='<%=DS_Items%>'>
                            <Columns>
                                <div style="float:left;width:146px;height:140px;background:url(Texture/Aries/Creator/keepwork/ggs/user/renwuqiehuan/wupingbj_146X140_32bits.png#0 0 146 140);">
                                    <div uiname='<%="CustomSkinPage.CategoryItem_" .. Eval("index")%>' name='<%= Eval("index")%>' onclick="CustomSkinPage.UpdateCustomGeosets" style="margin-left:9px;margin-top:8px;width:128px;height:96px;">
                                        <div style='<%=GetBigIconStyle(Eval("icon"))%>'></div>
                                    </div>
                                    <div style="margin-top:2px;width:146px;text-align:center;">
                                        <%=Eval("name")%>
                                    </div>
                                </div>
                            </Columns>
                            <EmptyDataTemplate>
                            </EmptyDataTemplate>
                        </pe:gridview>
                    </div>
                </div>
            </div>
        </kp:window>
    </pe:mcml>
</body>
</html>
