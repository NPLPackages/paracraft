            RedSummerCampParentsPageDetail.OnInit()
            function ClosePage()
                local pageCtrl = document:GetPageCtrl();
                pageCtrl:CloseWindow(true)
            end

            function GetItemData(index)
                if index == nil then
                    return #RedSummerCampParentsPageDetail.ItemData
                else
                    return RedSummerCampParentsPageDetail.ItemData[index]
                end
            end

            function GetDesc(index)
                return RedSummerCampParentsPageDetailConfig.GetNetConfigDesc(index)
            end

            function GetImgDesc(idx1,idx2)
                return RedSummerCampParentsPageDetailConfig.GetNetConfigImgDesc(idx1,idx2)
            end

            function ShowVip()
                local VipPage = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/User/VipPage.lua");
                VipPage.ShowPage("charge_detail");
            end

            ]]>
