<pe:mcml>
<script type="text/npl" refresh="false" src="MirrorWnd.lua">

MirrorWnd = commonlib.gettable("MyCompany.Aries.Game.GUI.MirrorWnd");
MirrorWnd.Init()

GameLogic.GetFilters():add_filter("UpdateBlockNumber",function()

        Page:SetUIValue("title", SelectBlocks.GetBlockCountText())

end)

    Page:CloseWindow();
end
</script>
