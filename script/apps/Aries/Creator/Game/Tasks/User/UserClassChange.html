<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<pe:mcml>
<script refresh="true" type="text/npl" src=".lua" ><![CDATA[
    UserClassChange = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/User/UserClassChange.lua");
    UserClassChange.OnInit()
    function ClosePage()
        Page:CloseWindow();
    end

    
]]></script>
<pe:container alignment="_fi" width="100%" height="100%" style="background-color:#00000088"  > 
    <div zorder="-3" align="center" valign="center" style=" width: 360px; height: 270px; background: url(Texture/Aries/Creator/keepwork/Window/dakuang2_32bits.png#0 0 64 69:26 44 24 22);">
        <div style="position: relative; width: 360px; height: 30px;">
            <div style="position: relative; margin-top: 10px; margin-left: 16px; width: 97px; height: 25px; background: url(Texture/Aries/Creator/keepwork/ggs/user/gerenziliao/jiarubanji_97X25_32bits.png#0 0 97 25);"></div>
            <input type="button" style="position: relative; margin-left: 330px; margin-top: 10px; width:22px;height:22px;background: url(Texture/Aries/Creator/keepwork/Window/guanbi_32bits.png#0 0 22 22);" onclick="ClosePage()"/>
        </div>
        <div style="position: relative; width: 280px; height: 150px; margin-left: 40px;margin-top: 60px;">
            <div style="position:relative ; width: 140px; height: 150px;">
                <div style="position: relative; width: 100px; height: 24px; background: url(Texture/Aries/Creator/keepwork/ggs/user/gerenziliao/zi7_100X24_32bits.png#0 0 100 24);"></div>
                <div style="position: relative; margin-top: 50px; width: 100px; height: 24px; background: url(Texture/Aries/Creator/keepwork/ggs/user/gerenziliao/zi6_100X24_32bits.png#0 0 100 24);"></div>
                <div style="position: relative; margin-top: 100px; width: 100px; height: 24px; background: url(Texture/Aries/Creator/keepwork/ggs/user/gerenziliao/zi5_100X24_32bits.png#0 0 100 24);"></div>
            </div>
            <div style="position:relative ; margin-left: 140px; width: 140px; height: 150px;">
                <select name="classOption"  EmptyText='<%=L"年级"%>' AllowUserEdit="false"  dropX="-27" dropY="0" dropWidth="28" dropHeight="28" dropBg="Texture/Aries/Creator/keepwork/setting/shuru2_34X32_32bits.png#0 0 34 32" contentBg="Texture/Aries/Creator/keepwork/setting/shuru1_32X28_32bits.png#0 0 32 28:13 13 13 13" style="width: 115px; height:26px" DataSource="<%=UserClassChange.ClassOptions%>"></select>
                <div style="margin-top: 20px; margin-left: 0px;width: 115px;height:25px;background:url(Texture/Aries/Creator/keepwork/setting/shuru1_32X28_32bits.png#0 0 32 28:13 13 13 13);">
                    <input type="text" EmptyText='<%=L"班级"%>' onchange="UserClassChange.OnChangeClassNum"  SkipAutoBadWordFilter="true" name="class_number" CaretColor="#FF000000" textcolor="#000000" style="position: relative; font-size:12px;margin-left:5px;margin-top: 2px; width: 115px; height:25px;background:url();" />
                    <div style="margin-top:-24px; margin-left: 96px; width: 14px; height:13px; background: url(Texture/Aries/Creator/keepwork/ggs/user/gerenziliao/ban_14X13_32bits.png#0 0 14 13);"></div>
                </div>
                <select name="enterYears" EmptyText='<%=L"入学年份"%>' AllowUserEdit="false"  dropX="-27" dropY="0" dropWidth="28" dropHeight="28" dropBg="Texture/Aries/Creator/keepwork/setting/shuru2_34X32_32bits.png#0 0 34 32" contentBg="Texture/Aries/Creator/keepwork/setting/shuru1_32X28_32bits.png#0 0 32 28:13 13 13 13" style="margin-top: 20px; width: 115px; height:26px" DataSource="<%=UserClassChange.years%>"></select>
            </div>
        </div>
        <div style="position: relative; margin-top: 210px; margin-left: 36px; width:480px;height:46px;">
            <input type="button" onclick="ClosePage()" value="<%=L'取消'%>" style="float: left; width: 126px; height: 42px; background: url(Texture/Aries/Creator/keepwork/Window/button/huianniu_32x32_32bits.png#0 0 32 32:14 14 14 14);"/>
            <input type="button" onclick="UserClassChange.OnClickOk()" value="<%=L'保存'%>" style="float: left; margin-left: 35px; width: 126px; height: 42px; background: url(Texture/Aries/Creator/keepwork/Window/button/huanganniu_32x32_32bits.png#0 0 32 32:14 14 14 14);"/>
        </div>
