<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="false" type="text/npl" src="ClassSimpleTip.lua"><![CDATA[
ClassSimpleTip = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/RedSummerCamp/ClassSchedule/ClassSimpleTip.lua") 
ClassSimpleTip.OnInit()
local page = document:GetPageCtrl();

key = page:GetRequestParam("key");
tip = page:GetRequestParam("tip") or "";
confirm_text = page:GetRequestParam("confirm_text") or "";
cancel_text = page:GetRequestParam("cancel_text");
tipstyle = page:GetRequestParam("tipstyle") or "font-size: 16px;padding-top: 26px;text-align: left;"
classInviteCode = page:GetRequestParam("classInviteCode");
extxml = page:GetRequestParam("extxml");
btn_bottom_margin = page:GetRequestParam("btn_bottom_margin") or "18px";
noClose = page:GetRequestParam("noClose")=="true"

function ClosePage()
    page:CloseWindow();
end

]]></script>
    <pe:container width="100%" height="100%" style="background: url(Texture/Aries/Creator/keepwork/Window/dakuang2_32bits.png#0 0 64 69:26 44 24 22);">
        <div style="position: relative;height: 40px;">
            <div width="48px" height="25px" valign="center" style="position: relative;margin-left: 10px; background: url(Texture/Aries/Creator/keepwork/RedSummerCamp/courses/xinxi_48x25_32bits.png#0 0 48 25);"></div>
            <div width="24px" height="24px" align="right" valign="center" style="margin-right: 10px;">
                <pe:if condition='<%= not noClose %>'>
                    <input type="button" zorder="10" value="" onclick="ClosePage"  style="position: relative;width:24px;height:24px;background: url(Texture/Aries/Creator/keepwork/Paralife/tocaModels/guanbi_34x34_32bits.png#0 0 34 34);"/>
                </pe:if>
            </div>
        </div>    

        <div height="124" style="margin-top: 40px;margin-left: 30px;margin-right: 30px;">
            <div style='<%= tipstyle %>'>
                <%=tip%>
            </div>
        </div>

        <%= extxml%>
        
        <div valign="bottom" align="center" width="326px" height="45px" style='<%= string.format("position: relative; margin-bottom: %s;",btn_bottom_margin)%>'>
            <pe:if condition='<%= cancel_text==nil %>'>
                <input type="button" value='<%= confirm_text %>' align="center" name='<%= key or confirm_text %>' onclick="ClassSimpleTip.OnBtnClick" style="position: relative;text-offset-y: -2;font-weight: normal;font-size: 16; width: 128px;height: 45px; background: url(Texture/Aries/Creator/keepwork/RedSummerCamp/courses/anniu_128x45_32bits.png#0 0 128 45);"/>
            </pe:if>
            <pe:if condition='<%= cancel_text~=nil %>'>
                <input type="button" value='<%= confirm_text %>' align="left" name='<%= key or confirm_text %>' onclick="ClassSimpleTip.OnBtnClick" style="position: relative;text-offset-y: -2;font-weight: normal;font-size: 16; width: 128px;height: 45px; background: url(Texture/Aries/Creator/keepwork/RedSummerCamp/courses/anniu_128x45_32bits.png#0 0 128 45);"/>
                <input type="button" value='<%= cancel_text %>' align="right" name='<%= cancel_text %>' onclick="ClassSimpleTip.OnBtnClick" style="position: relative;text-offset-y: -2;font-weight: normal;font-size: 16; width: 128px;height: 45px; background: url(Texture/Aries/Creator/keepwork/RedSummerCamp/courses/anniuhui_128x45_32bits.png#0 0 128 45);"/>
            </pe:if>
        </div>

        
    </pe:container>

</pe:mcml>
</body>
</html>
