<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<pe:mcml>
<script refresh="true" type="text/npl" src=".lua" ><![CDATA[
    local VipCodeExchangeResult = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/VipToolTip/VipCodeExchangeResult.lua");
    VipCodeExchangeResult.OnInit()
    function ClosePage()
        Page:CloseWindow();
    end
    function OnClick()
        local code = Page:GetValue("vipcode")
        VipCodeExchangeResult.Exchange(code)
    end

    function GetDesc()
        return VipCodeExchangeResult.desc
    end
]]></script>
<kp:window name="iframe" width="400" height="200"  onclose="ClosePage">
    <div align="center" style="margin-top: 60px;margin-left: 0px; width:200px;font-size: 14px; text-align: center;color: #333333;">
        <%=GetDesc()%>
    </div>

    <input align="center" type="button" onclick="ClosePage" value="确定" style="float: left; margin-left:70px;margin-top:40px;width: 128px;height: 45px;background: url(Texture/Aries/Creator/keepwork/Window/button/btn_huangse_32bits.png#0 0 38 64:16 16 16 16);" />
</kp:window>

</pe:mcml>
</body>
</html>
