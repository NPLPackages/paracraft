<!-- "script/apps/Aries/Creator/Game/Tasks/RedSummerCamp/RedSummerCampParentsPage.html" -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <pe:mcml>
        <script refresh="true" type="text/npl" src="RedSummerCampParentsPage.lua">
            <![CDATA[
            local RedSummerCampParentsPage = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/RedSummerCamp/RedSummerCampParentsPage.lua");
            RedSummerCampParentsPage.OnInit()
            function ClosePage()
                local pageCtrl = document:GetPageCtrl();
                pageCtrl:CloseWindow(true)
            end

            function GetItemData()
                return RedSummerCampParentsPage.ItemData
            end

            function OnOpen(name)
                if name == "certificate" then
                    local Page = NPL.load("Mod/GeneralGameServerMod/UI/Page.lua");
                    Page.ShowShenTongBeiZiZhiPage()
                    return 
                end
                local RedSummerCampParentsPageDetail = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/RedSummerCamp/RedSummerCampParentsPageDetail.lua");
                RedSummerCampParentsPageDetail.Show(name);
            end

            function GetIcon(index)
                return string.format([[
                <div style="position: relative;margin-top: 9px; margin-left: 9px; width: 332px; height: 168px; background:url(Texture/Aries/Creator/keepwork/RedSummerCamp/parent/parent_logo%d_32bits.png#0 0 338 158);"></div>
                ]],index)
            end

            function ShowVip()
                local VipPage = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/User/VipPage.lua");
                VipPage.ShowPage("2D_parent");
            end

            function OpenLink()
                ParaGlobal.ShellExecute("open", "https://keepwork.com/official/successful_cases/index", "", "", 1); 
            end
            ]]>
        </script>
        <pe:container alignment="_fi" width="100%" height="100%" style="background-color:#dcdcdc">
        </pe:container>
        <pe:container alignment="_fi" width="100%" height="100%" class="red_summer_camp_bg">
            <!--Vip-->
            <pe:container alignment="_rt" style="background:url();">
                <input type="button" value='' onclick="OpenLink" style="margin-right:20px;margin-top:5px; width: 70px; height: 72px; background:url(Texture/Aries/Creator/keepwork/RedSummerCamp/parent/chengonganli_70x72_32bits.png#0 0 70 72)" />
                <%=GameLogic.GetFilters():apply_filters('get_vip_time_icon_div', 7, "ShowVip")%>
                <input type="button" value='' onclick="ShowVip" class="red_summer_camp_open_vip_btn" style="margin-right:20px;margin-top:5px;" />
            </pe:container>
            <!--Close-->
            <pe:container alignment="_lt" style="width:171px;height:58px;background:url(Texture/Aries/Creator/keepwork/RedSummerCamp/courses/courses_32bits.png#7 248 171 58);">
                <input type="button" onclick="ClosePage" class="red_summer_camp_back_arrow" style="margin-left:30px;margin-top:10px;" />
                <div style="margin-left: 94px; margin-top: -51px; width: 294px; height: 64px; background: url(Texture/Aries/Creator/keepwork/RedSummerCamp/shentongbei/shentongbei_32bits.png#15 790 294 64);">
                    <div style="margin-top: 16px; margin-left: 100px; width: 85px; height: 30px; background: url(Texture/Aries/Creator/keepwork/RedSummerCamp/shentongbei/shentongbei_32bits.png#114 682 85 30);"></div>
                </div>
            </pe:container>
            
            <pe:container alignment="_ct" style="margin-left:-640px;margin-top:-360px;width:1280px;height:720px;background:url();">
                <div name="logo" style="margin-top: 20px; margin-left: 100px; width: 1078px; height: 349px; background:url(Texture/Aries/Creator/keepwork/RedSummerCamp/courses/courses_32bits.png#157 95 80 80: 30 30 30 30);">
                    <div style="margin-top: 9px; margin-left: 9px; width: 1060px; height: 332px; background:url(Texture/Aries/Creator/keepwork/RedSummerCamp/parent/parent_logo_32bits.png#0 0 1024 322);"></div>
                </div>

                <div name="content" style="margin-left: 84px;margin-top: 10px; width:1100px; height: 200px; ">
                    <pe:repeat DataSource="<%=GetItemData()%>">
                        <pe:repeatitem>
                            <div zorder="-2" style="float: left; margin-left: 15px; margin-top: 0px; width: 350px; height: 186px; background:url(Texture/Aries/Creator/keepwork/RedSummerCamp/courses/courses_32bits.png#157 95 80 80: 30 30 30 30);">
                                <input type="button" zorder="-1" value='' width="350" height="186" onclick="OnOpen" style="position: relative;background:;background2:url(Texture/Aries/Creator/keepwork/RedSummerCamp/works/works_32bits.png#13 112 70 66: 25 25 25 25)" name='<%=Eval("node_name")%>' />
                                <div style="margin-left: 8px;margin-top: 138px; position: relative;width: 334px;height:41px;background:url(Texture/Aries/Creator/keepwork/RedSummerCamp/main/bjk2_64X51_32bits.png#0 0 64 51:16 16 16 16)">
                                    <pe:label value='<%=Eval("name")%>' style="margin-top: 5px; text-align: center;height: 35px; base-font-size:20px;font-size: 20px;color: #ffffff;font-weight: bold;"></pe:label>
                                </div>
                                <%=GetIcon(Eval("index"))%>
                                <div style="margin-top: 184px; margin-left: 6px; text-align: left;base-font-size:18px;font-size: 18px;color: #181818;">
                                    <%=Eval("content")%>
                                </div>
                            </div>
                        </pe:repeatitem>
                    </pe:repeat>                    
                </div>
            </pe:container>

        </pe:container>

    </pe:mcml>
</body>
</html>
