<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="true" type="text/npl" src="TransformWnd.lua"><![CDATA[
SelectBlocks = commonlib.gettable("MyCompany.Aries.Game.Tasks.SelectBlocks")
TransformWnd = commonlib.gettable("MyCompany.Aries.Game.Tasks.TransformWnd")
TransformWnd.OnInit()
GameLogic.GetFilters():add_filter("UpdateBlockNumber",function()
    if Page then
        Page:SetUIValue("title", SelectBlocks.GetBlockCountText())
    end
end)

function ClosePage()
    Page:CloseWindow();
end


]]></script>
<style type="text/mcss">
{
    btn_sub ={
        float="left", width = 8, height=10, ["margin-top"] = 3, ["margin-left"] = 3, background = "Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#484 203 8 10"
    },
    btn_add = {
        float ="left", width = 10, height=10, ["margin-top"] = 3, ["margin-left"] = 3, background = "Texture/Aries/Creator/Theme/GameCommonIcon_32bits.png#501 203 10 10"
    },
    text_field = {
        float ="left", width = 40, height=18, ["margin-left"] = 3
    },
}
</style>
<pe:container style="width:651px;height:104px;background: url(Texture/Aries/Creator/keepwork/Mobile/select_block_task/erjidi_80x106_32bits.png#0 0 80 106:32 32 32 32)">
    <!-- <pe:container alignment="_rt" style="margin-right:40px;margin-top:34px;width:43px;height:43px;background:url()">
        <input type="button" onclick="ClosePage" style="width:43px;height:43px;background: url(Texture/Aries/Creator/keepwork/Mobile/select_block_task/guanbi_43x43_32bits.png#0 0 43 43)" />
    </pe:container> -->
    <div style="float:left;margin-left:60px;margin-top:11px;width:48px;height:48px;background:url(Texture/Aries/Creator/keepwork/Mobile/select_block_task/xuangzhongfangkuai_48x48_32bits.png#0 0 48 48#16 16 16 16)">
        <div style="margin-left:0px;padding:3px;padding-left:4px;padding-right:6px;">
            <div style="position:relative;margin-left:40px;margin-top:8px;">
                <pe:mc_block block_id='<%=SelectBlocks.GetBlockId(3) %>' style="float:left;width:24px;height:24px;" />
            </div>
            <div style="position:relative;margin-left:24px;margin-top:4px;">
                <pe:mc_block block_id='<%=SelectBlocks.GetBlockId(2) %>' style="float:left;width:32px;height:32px;" />
            </div>
            <pe:mc_block block_id='<%=SelectBlocks.GetBlockId(1) %>' style="float:left;width:40px;height:40px;" />
        </div>
        <div style="margin-left:-38px;margin-top:8px;width:123px;height:31px;background: url(Texture/Aries/Creator/keepwork/Mobile/select_block_task/wenzidi_54x27_32bits.png#0 0 54 27)">
            <input type="button" name="title" value='<%=SelectBlocks.GetBlockCountText() %>' style="text-align:left; margin-left:15px;margin-top:4px;background:;font-size:18px;width:120px;color:#ffffff"/>
        </div>
    </div>
    <div style="float:left;margin-left:46px;margin-right:26px;margin-top:14px;width:2px;height:76px;background: url(Texture/Aries/Creator/keepwork/Mobile/select_block_task/fengexian_2x128_32bits.png#0 0 2 128)"/>
    <div style="float:left;margin-top:10px;color:#ffffff;width:285px">
        <div style="float: left;width: 95px;"><input type="radio" uiname="TransformWnd.no_clone" checked="true" CheckedBG="Texture/Aries/Creator/keepwork/Mobile/select_block_task/xuanzhongyuan_32x32_32bits.png; 0 0 32 32" 
            UncheckedBG="Texture/Aries/Creator/keepwork/Mobile/select_block_task/yuandi_32x32_32bits.png; 0 0 32 32" style="margin-top:16px;margin-left:12px;margin:2px;width:32px;height:32px;" name="method" id="no_clone" value="no_clone"/><div uiname="TransformWnd.no_clone_for" style="font-size: 18px;" for="no_clone"><%=L"不复制"%></div></div>
        <div style="float: left;width: 95px;"><input type="radio" uiname="TransformWnd.clone" CheckedBG="Texture/Aries/Creator/keepwork/Mobile/select_block_task/xuanzhongyuan_32x32_32bits.png; 0 0 32 32" 
            UncheckedBG="Texture/Aries/Creator/keepwork/Mobile/select_block_task/yuandi_32x32_32bits.png; 0 0 32 32" style="margin-top:16px;margin-left:4px;margin:2px;width:32px;height:32px;" name="method" id="clone" value="clone"/><div style="font-size: 18px;" uiname="TransformWnd.clone_for" for="clone"><%=L"复制"%></div></div>
        <div style="float: left;width: 95px;"><input type="radio" uiname="TransformWnd.extrude" CheckedBG="Texture/Aries/Creator/keepwork/Mobile/select_block_task/xuanzhongyuan_32x32_32bits.png; 0 0 32 32" 
            UncheckedBG="Texture/Aries/Creator/keepwork/Mobile/select_block_task/yuandi_32x32_32bits.png; 0 0 32 32" style="margin-top:16px;margin-left:4px;margin:2px;width:32px;height:32px;" name="method" id="extrude" value="extrude" /><div style="font-size: 18px;" uiname="TransformWnd.extrude_for" for="extrude"><%=L"拉伸"%></div></div>
    </div>
    <div style="float:left;margin-top:35px;width:159px;">
        <input type="button" uiname="TransformWnd.OK" style="float:left;margin-top:-4px;width:76px;height:48px;background: url(Texture/Aries/Creator/keepwork/Mobile/select_block_task/quedin_76x48_32bits.png#0 0 76 48)" tooltip='<%=L"Ctrl+C复制,Ctrl+X剪切,Ctrl+V粘贴"%>' onclick="TransformWnd.TransformSelection"/>
        <input type="button" uiname="TransformWnd.Close" onclick = "ClosePage"  style="margin-left:40px;float:left;width:43px;height:43px;background: url(Texture/Aries/Creator/keepwork/Mobile/select_block_task/guanbi_43x43_32bits.png#0 0 43 43)" />
    </div> 
    <div style="margin-top:-600px;">
        <div style="margin-top:10px;">
            <input type="button" style="float:left;margin-top:-3px;color:#ff0000" value="X" enabled="false" class="mc_light_grey_button_with_fillet"/>
            <input type="button" class="btn_sub"  uiname="TransformWnd.btn_sub_x" name="btn_sub_x" onclick="TransformWnd.ChangeCoordinate"/>
            <input type="text" text="0" spacing="0" onchange="TransformWnd.OnUIValueChanged" uiname="TransformWnd.text_pos_x" name="text_pos_x" class="mc_text text_field"/>
            <input type="button" class="btn_add"  uiname="TransformWnd.btn_add_x" name="btn_add_x" onclick="TransformWnd.ChangeCoordinate"/>
        </div>
        <div style="margin-top:10px;">
            <input type="button" style="float:left;margin-top:-3px;color:#645efb" value="Y" enabled="false" class="mc_light_grey_button_with_fillet"/>
            <input type="button"class="btn_sub"  uiname="TransformWnd.btn_sub_y" name="btn_sub_y" onclick="TransformWnd.ChangeCoordinate"/>
            <input type="text" text="0" spacing="0" onchange="TransformWnd.OnUIValueChanged" uiname="TransformWnd.text_pos_y" name="text_pos_y" class="mc_text text_field"/>
            <input type="button" class="btn_add"  uiname="TransformWnd.btn_add_y" name="btn_add_y" onclick="TransformWnd.ChangeCoordinate"/>
        </div>
        <div style="margin-top:10px;">
            <input type="button" style="float:left;margin-top:-3px;color:#00ff00" value="Z" enabled="false" class="mc_light_grey_button_with_fillet"/>
            <input type="button" class="btn_sub"  uiname="TransformWnd.btn_sub_z" name="btn_sub_z" onclick="TransformWnd.ChangeCoordinate"/>
            <input type="text" text="0" spacing="0" onchange="TransformWnd.OnUIValueChanged" uiname="TransformWnd.text_pos_z" name="text_pos_z" class="mc_text text_field"/>
            <input type="button" class="btn_add"  uiname="TransformWnd.btn_add_z" name="btn_add_z" onclick="TransformWnd.ChangeCoordinate"/>
        </div>
        <div style="margin-top:10px;">
            <span style="color:#0afafa"><%=L"放缩"%></span>
            <input type="button" class="btn_sub" style="margin-top:5px;" uiname="TransformWnd.btn_sub_scaling" name="btn_sub_scaling" onclick="TransformWnd.ChangeCoordinate"/>
            <input type="button" class="btn_add" style="margin-top:5px;" uiname="TransformWnd.btn_add_scaling" name="btn_add_scaling" onclick="TransformWnd.ChangeCoordinate"/><br />
            <input type="text" text="1,1,1" spacing="0" style="width:80px;" uiname="TransformWnd.text_scaling" name="text_scaling" class="mc_text text_field"/>
        </div>
        <div style="margin-top:10px;">
            <div style="float:left;color:#0066ff;min-width:30px;"><%=L"旋转"%></div>
            <select name="axis" uiname="TransformWnd.axis"  AllowUserEdit="false" style="width:40px;height:22px;" >
                <option value="x">X</option>
                <option selected="selected" value="y">Y</option>
                <option value="z">Z</option>
            </select><br/>
            <input type="button" class="btn_sub" style="margin-left:20px;" uiname="TransformWnd.btn_sub_axis" name="btn_sub_axis" onclick="TransformWnd.ChangeRotation" />
            <input type="text" text="0" spacing="0" onchange="TransformWnd.OnUIValueChanged" uiname="TransformWnd.text_rot" name="text_rot" class="mc_text text_field" />
            <input type="button" class="btn_add" uiname="TransformWnd.btn_add_axis" name="btn_add_axis" onclick="TransformWnd.ChangeRotation" />
        </div>
    </div>
</pe:container>
</pe:mcml> 
</body>
</html>
