<script refresh="true" type="text/npl" src=".lua" ><![CDATA[
    local LessonBoxTip = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/World2In1/LessonBoxTip.lua");
    LessonBoxTip.OnInit()
    function ClosePage()
        Page:CloseWindow();
    end

    function StartCheck()
        LessonBoxTip.StartCheck()
    end

    function StopCheck()
        LessonBoxTip.StopCheck()
    end

    function OnClickPre()
        LessonBoxTip.OnClickPre()
    end

    function OnClickNext()
        LessonBoxTip.OnClickNext()
    end

    function OnStartMacroLearn()
        if LessonBoxTip.CheckHasePlayMovie() then
            GameLogic.AddBBS(nil,"先去老师区域，看完操作演示吧")
            return
        end
        LessonBoxTip.OnStartMacroLearn()
    end

    function OnRetunMacro()
        LessonBoxTip.OnRetunMacro()
    end
    function ReplayMovie()
        LessonBoxTip.ReplayMovie()
    end
    function ChekShowBtn(nType)
        return LessonBoxTip.CheckHaseNextErr(nType)
    end
    function RestartScene()
        LessonBoxTip.ResetMyArea()
    end

    function IsShowFollowBt()
        return LessonBoxTip.IsShowFollowBt()
    end

    function IsShowMoviceBt()
        return LessonBoxTip.IsShowMoviceBt()
    end
]]></script>
