<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<body>
<pe:mcml>
<script type="text/npl" ><![CDATA[
local page = document:GetPageCtrl();

local s = page:GetRequestParam("s");
function getStr()
    return s;
end

function OpenPage()
    local RedSummerCampParentsPageDetail = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/RedSummerCamp/RedSummerCampParentsPageDetail.lua");
    RedSummerCampParentsPageDetail.Show("charge");

    local root_ui_object = Page:FindControl("Root")
    if root_ui_object and root_ui_object:IsValid() then
        root_ui_object.visible = false
    end
end

]]></script>
<div>
    <pe:container name="Root" class="kp_tooltip_bg" style="padding:10px;padding-bottom:15px;margin-top:-7px;width:200px;color: #ffffff;font-size: 14px;">
        会员可使用全部编程、动画功能。
        <div style='float: left; margin-left: 2px;margin-top: 5px; font-weight: bold; color: #1ca3d7; margin-top: 0px;'
        onclick='OpenPage'>
        <%= L'查看详情' %>
        <div style='height: 1px;
                    width: 60px;
                    margin-top: 0px;
                    background-color: #09abe7'></div>
    </pe:container>
</div>
</pe:mcml> 
</body>
</html>
