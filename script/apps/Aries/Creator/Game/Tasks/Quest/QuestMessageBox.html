<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="true" type="text/npl" src="QuestMessageBox.lua"><![CDATA[
local QuestMessageBox = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/Quest/QuestMessageBox.lua");
QuestMessageBox.OnInit()
function ClosePage()
    Page:CloseWindow();
    QuestMessageBox.CloseView()
end

function GetDesc1()
    return "非会员每天可以体验1节人工智能课程"
end

function GetDesc2()
    return QuestMessageBox.GetDesc2()
end

function Sure()
    QuestMessageBox.Sure()
end

function OpenVip()
    QuestMessageBox.OpenVip()
end

]]></script>
<kp:window name="iframe" mode="lite" width="630" height="250" icon=""   onclose="ClosePage">
    <div style="width: 630;height: 200;margin-top: 50px;">
        <div style="width: 630;height: 120;margin-top: 0px;">
            <div style="margin-top: 10px;margin-left: 30px;font-size:18px;base-font-size:18px">
                <div style="text-singleline:true;;">
                    <%=GetDesc1()%>
                </div>
                <div style="text-singleline:true;margin-top: 2px;">
                    <!-- 学习<div style="float: left; color: #ff0000;">课程名</div> -->
                    <%=GetDesc2()%>
                </div>
            </div>
        </div>

        <div style="width: 630 height: 80; margin-top: 0px">
            <input type="button" class="kp_green_button" name="vip" value='<%=L"成为会员"%>' style="margin-left:10px;width:180px;font-size:16px;" onclick="OpenVip"/>
            <input type="button" class="kp_yellow_button" name="sure" value='<%=L"确定"%>' style="margin-left:34px;width:180px;font-size:16px;" onclick="Sure"/>
            <input type="button" class="kp_gray_button" name="cancel" value='<%=L"取消"%>' style="margin-left:34px;width:180px;font-size:16px;" onclick="ClosePage"/>
        </div>
    </div>
</kp:window>
</pe:mcml>
</body>
</html>
