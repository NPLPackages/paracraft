<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
<pe:mcml>
<script refresh="false" type="text/npl" src="EditMovieTextPage.lua"><![CDATA[
GameLogic = commonlib.gettable("MyCompany.Aries.Game.GameLogic")
EditMovieTextPage = commonlib.gettable("MyCompany.Aries.Game.Movie.EditMovieTextPage");
EditMovieTextPage.OnInit();

function GetFontSizeDS()
    return {
        {value=20},
        {value=25, text="25"..L"默认", selected=true},
        {value=30},
        {value=40},
    };
end
function GetFontColorDS()
    return {
        {value="#ffffff", text=L"白色", selected=true},
        {value="#000000", text=L"黑色"},
        {value="#ff0000"},
        {value="#00ff00"},
        {value="#0000ff"},
    };
end

function GetTextBGDS()
    return {
        {value="", text="无", selected=true},
        {value="grey", text=L"灰色半透明"},
        {value="black", text=L"黑色"},
        {value="white", text=L"白色"},
    };
end
    

function GetTextAnimDS()
    return {
        {value="", text=L"立即出现", selected=true},
        {value="fadeinout", text=L"淡入淡出"},
        {value="fadein", text=L"淡入"},
        {value="fadeout", text=L"淡出"},
    };
end
function GetBGColorDS()
    return {
        {value="", text=L"无", selected=true},
        {value="#ffffff", text=L"白色"},
        {value="#000000", text=L"黑色"},
        {value="#ff0000"},
        {value="#00ff00"},
        {value="#0000ff"},
    };
end
function GetTextPosDS()
    return {
        {value="center", text=L"屏幕中间"},
        {value="bottom", text=L"屏幕下方", selected=true},
    };
end
function GetBGAnimDS()
    return {
        {value="", text=L"立即出现", selected=true},
        {value="fadeinout", text=L"淡入淡出"},
        {value="fadein", text=L"淡入"},
        {value="fadeout", text=L"淡出"},
    };
end

function GetVoiceNarratorDS()
    return {
        {value=-1, text=L"无", selected=true},
        {value=0, text=L"女声",},
        {value=1, text=L"男声"},
        {value=3, text=L"度逍遥"},
        {value=4, text=L"度丫丫"},        
        {value=5003, text=L"度逍遥2"},
        {value=5118, text=L"度小鹿"},
        {value=106, text=L"度博文"},
        {value=110, text=L"度小童"},
        {value=111, text=L"度小萌"},
        {value=103, text=L"度米朵"},
        {value=5, text=L"度小娇"},
        {value=10001, text=L"小燕"},
        {value=10002, text=L"许久"},
        {value=10003, text=L"小萍"},
        {value=10004, text=L"小婧"},
        {value=10005, text=L"许小宝"},
        {value=10006, text=L"万叔"},
        {value=10007, text=L"一菲"},
        {value=10008, text=L"小果"},
        --{value=10009, text=L"John"},
        {value=10010, text=L"小梅"},
        {value=10011, text=L"千雪"},
        {value=10012, text=L"楠楠"},
        {value=10013, text=L"芳芳"},
        --{value=10014, text=L"凯瑟琳"},
        {value=10015, text=L"七哥"},
    };
end

function OnClearText()
    Page:SetValue("text", "");
end

]]></script>
<aries:window mode="thin" style="width:640px;" title='<%=EditMovieTextPage.GetTitle()%>' uiname_onclose="EditMovieTextPage.OnClose" onclose="EditMovieTextPage.OnClose">
<div style="margin: 10px; margin-bottom: 15px; color: #ffffff;">
    <div style="margin-top: 5px;">
        <div style="float:left;">
            <%=L"字号:"%>
            <select uiname="EditMovieTextPage.fontsize" name="fontsize" AllowUserEdit="true" style="height:24px;" DataSource='<%=GetFontSizeDS()%>'>
            </select>
        </div>
        <div style="float:left;margin-left:20px;">
            <%=L"字体颜色:"%>
            <select uiname="EditMovieTextPage.fontcolor" name="fontcolor" AllowUserEdit="true" style="height:24px;" DataSource='<%=GetFontColorDS()%>'>
            </select>
        </div>
        <div style="float: left; margin-left: 20px;">
            <%=L"文字动画:"%>
            <select uiname="EditMovieTextPage.textanim" name="textanim" AllowUserEdit="false" style="height:24px;" DataSource='<%=GetTextAnimDS()%>'>
            </select>
        </div>
        <div style="float: left; margin-left: 20px;">
            <%=L"文字背景:"%>
            <select uiname="EditMovieTextPage.textbg" name="textbg" AllowUserEdit="true" style="height:24px;" DataSource='<%=GetTextBGDS()%>'>
            </select>
        </div>
    </div>
    <div style="margin-top: 5px;">
        <div style="float:left;">
            <%=L"背景:"%>
            <select uiname="EditMovieTextPage.bgcolor" name="bgcolor" AllowUserEdit="true" style="height:24px;"  DataSource='<%=GetBGColorDS()%>'>
            </select>
        </div>
        <div style="float:left;margin-left:20px;">
            <%=L"位置:"%>
            <select uiname="EditMovieTextPage.textpos" name="textpos" AllowUserEdit="false" style="height:24px;"  DataSource='<%=GetTextPosDS()%>'>
            </select>
        </div>
        <div style="float:left;margin-left:20px;">
            <%=L"背景动画:"%>
            <select uiname="EditMovieTextPage.bganim" name="bganim" AllowUserEdit="false" style="height:24px;" DataSource='<%=GetBGAnimDS()%>'>
            </select>
        </div>
    </div>
    <div style="margin-top: 10px; ">
        <div style="float:left;"><%=L"文字:"%></div>
        <div class="mc_paper_panel" style="float: left; margin-left:0px; padding:5px;margin-right:5px;">
            <input type="text" onchange="EditMovieTextPage.OnTextChange" autofocus="true" uiname="EditMovieTextPage.text" name="text" EmptyText='<%=L"在这里输入字幕"%>' rows="3" UseSystemControl="true" CaretColor="#FFFFFFFF" style="background:;" />
        </div>
    </div>
    <div style="margin-top:10px;">
        <input type="button" uiname="EditMovieTextPage.Reset" name="Reset" style="margin-left:40px;min-width:70px;" class="mc_light_grey_button_with_fillet" onclick="EditMovieTextPage.OnReset" tooltip='<%=L"使用默认值"%>' value='<%=L"重置"%>' />
        <input type="button" uiname="EditMovieTextPage.ClearText" name="ClearText" style="margin-left:10px;min-width:70px;" class="mc_light_grey_button_with_fillet" onclick="OnClearText" value='<%=L"清除文字"%>' />
        <div style="float:left;margin-left:20px;">
            <div style="margin-top: 2px; float: left; margin-left:0px;width: 20px;height: 20px; background: url(Texture/Aries/Creator/keepwork/Quest/VIP_20X20_32bits.png#0 0 20 20);"></div>
            <%=L"播音员:"%>
            <select uiname="EditMovieTextPage.voicenarrator" onclick="EditMovieTextPage.OnClickSelcetNarrator" name="voicenarrator" AllowUserEdit="false" style="height:24px;" DataSource='<%=GetVoiceNarratorDS()%>'>
            </select>
        </div>

        <input type="button" name="ListeningTest" style="margin-left:10px;min-width:70px;" class="mc_light_grey_button_with_fillet" onclick="EditMovieTextPage.OnListeningTest" value='<%=L"试听"%>' />
        <label name="SoundDesc" style="float:left;margin-left:12px;width: 80px;"/>
        <input type="button" uiname="EditMovieTextPage.OK" name="OK" DefaultButton="true" align="right" style="margin-right:20px;min-width:70px;" class="mc_light_grey_button_with_fillet" onclick="EditMovieTextPage.OnOK" value='<%=L"确定"%>' />
    </div>
</div>
</aries:window>
</pe:mcml>
</body>
</html>
