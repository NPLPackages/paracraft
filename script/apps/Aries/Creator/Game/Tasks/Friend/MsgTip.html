<pe:mcml>
<script refresh="true" type="text/npl" src="MsgTip.lua"><![CDATA[
local MsgTip = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/Friend/MsgTip.lua");
MsgTip.OnInit()

function OpenFriendPage()
    local FriendsPage = NPL.load("(gl)script/apps/Aries/Creator/Game/Tasks/Friend/FriendsPage.lua");
    FriendsPage.Show();
end

function GetUnReadNum()
    return MsgTip.GetUnReadNum()
end
]]></script>
<pe:container alignment="_fi" ClickThrough="true" width="100%" height="100%" style="background:url();">
    <pe:container alignment="_rt" ClickThrough="true" style="background:;">
        <input zorder="-1" type="button" value='' onclick="OpenFriendPage" style="width: 59px;height: 53px; margin-right:15px;margin-top:15px;background: url(Texture/Aries/Creator/keepwork/friends/xiaoxi_59x53_32bits.png#0 0 59 53);" />
        <div style="margin-top: -15px;margin-left: 45px; width: 21px;height: 21px;color: #ffffff; background: url(Texture/Aries/Creator/keepwork/friends/xiaoxishu_19x19_32bits.png#0 0 19 19)">
            <div style="margin-left: 0px;margin-top: 0px;width: 20px;font-size: 14px;text-align: center;"><%=GetUnReadNum()%></div>
        </div>
    </pe:container>
</pe:container>
    
</aries:window>
