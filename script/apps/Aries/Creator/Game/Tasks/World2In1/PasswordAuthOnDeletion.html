<html>
<body>
    <pe:mcml>
        <script type='text/npl'>
            <![CDATA[
                local page = document:GetPageCtrl()

                function close_page()
                    page:CloseWindow()
                end

                function get_window_style()
                    return Mod.WorldShare.Utils.FixCenter(500, 270)
                end

                function confirm()
                    local password = page:GetValue('password')

                    if not password or
                       type(password) ~= 'string' then
                        return
                    end

                    if password == '' then
                        _guihelper.MessageBox(L'请输入密码')
                        return
                    end

                    if page.callback and
                       type(page.callback) == 'function' then
                        page.callback(password)
                    end
                    close_page()
                end

                function cancel()
                    close_page()
                end

            ]]>
        </script>
        <style type='text/mcss' src='Mod/WorldShare/cellar/Theme/Mcss/Theme1.mcss'>
            {
                button_common = {
                    float = 'left',
                    ['margin-top'] = 5,
                    ['margin-right'] = 10,
                    ['min-width'] = 95,
                    height = 40,
                }
            }
        </style>
        <div width='100%' height='100%'>
            <kp:window
                width='500'
                height='260'
                style='<%= get_window_style() %>'
                title='<%=L"删除存档" %>'
                onclose='close_page()'>
                <div style='height: 40px;'></div>
                <div style='padding-top: 20x;
                            padding-left: 90px;
                            padding-right: 90px;'>
                    <div style='font-size: 24px;
                                base-font-size: 24px;
                                margin-bottom: 20px;
                                text-align: center'>
                        请验证登录密码
                    </div>
                    <div style='margin-bottom: 30px;'>
                        <input type='text'
                               name='password'
                               EmptyText='<%= L"输入登录密码进行验证" %>'
                               EmptyTextColor='#999999'
                               PasswordChar='*'
                               style='height: 40px;
                                      text-valign: center;
                                      background: url(Texture/Aries/Creator/keepwork/RedSummerCamp/works/works_32bits.png#176 173 32 42: 7 7 7 7)'
                               value='' />
                    </div>
                    <div align='center'
                         width='265px'>
                        <input type='button'
                               class='theme1_orange_button'
                               style='width: 130px;
                                      height: 40px;
                                      font-size: 16px;
                                      base-font-size: 16px;'
                               onclick='confirm()'
                               value=' 确定' />
                        <input type='button'
                               style='width: 130px;
                                      height: 40px;
                                      font-size: 16px;
                                      base-font-size: 16px;
                                      margin-left: 5px;'
                               class='theme1_gray_button'
                               onclick='cancel()'
                               value='取消' />
                    </div>
                </div>
            </kp:window>
        </div>
    </pe:mcml>
</body>
</html>
